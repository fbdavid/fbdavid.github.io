<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Replace Me With Your Lab Page</div>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(res => res.json())
      .then(res => {
     
        const chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
              text: "Let's Find Somewhere to Eat",
            },
            axisX: {
              labelFontSize: 8,
              margin: 10,
              interval: 1,
            },
            axisY2: {
              interlacedColor: "rgba(1,77,101,.2)",
              gridColor: "rgba(1,77,101,.1)",
            },
            data: [
              {
                type: "bar",
                color: "#014D65",
                dataPoints: r,
              },
            ],
          });
          chart.render();
        });
      
  </script>
  

</body>

</html>
